<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Site Live Dashboard</title>
    <!-- Modern UI dependencies -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #ffffff;
            overflow: hidden;
        }

        #header {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 12px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }

        #map {
            width: 100vw;
            height: 100vh;
        }

        .controls {
            position: absolute;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            gap: 10px;
            font-size: 0.9rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .box {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        #alarm-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 0, 0, 0.9);
            padding: 15px 25px;
            border-radius: 12px;
            backdrop-filter: blur(8px);
            border: 2px solid red;
            display: none;
            animation: pulse-alarm 1s infinite;
            font-weight: 600;
            font-size: 1.1rem;
        }

        @keyframes pulse-alarm {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.7;
                transform: scale(1.05);
            }
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>
            <div class="status-dot"></div> Live Site Monitor
        </h1>
        <div id="last-update" style="font-size: 0.8rem; opacity: 0.6; margin-top: 5px;">Connecting...</div>
    </div>

    <div id="alarm-indicator">
        ðŸš¨ ALARM ACTIVE - WORKER IN DANGER ZONE!
    </div>

    <div id="map"></div>



    <script>
        let isFirstLoad = true;
        let alarmAudioContext = null;
        let alarmOscillator = null;
        let alarmGainNode = null;
        let isAlarmSounding = false;
        let lastAlarmState = false;

        // Initialize Web Audio API for alarm sound
        function initAudio() {
            if (!alarmAudioContext) {
                alarmAudioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Play alarm sound (siren-like)
        function startAlarmSound() {
            if (isAlarmSounding) return;

            initAudio();
            isAlarmSounding = true;

            // Create oscillator for siren sound
            alarmOscillator = alarmAudioContext.createOscillator();
            alarmGainNode = alarmAudioContext.createGain();

            alarmOscillator.connect(alarmGainNode);
            alarmGainNode.connect(alarmAudioContext.destination);

            alarmOscillator.type = 'sine';
            alarmGainNode.gain.value = 0.3;

            // Modulate frequency for siren effect
            const now = alarmAudioContext.currentTime;
            alarmOscillator.frequency.setValueAtTime(800, now);
            alarmOscillator.frequency.linearRampToValueAtTime(400, now + 0.5);
            alarmOscillator.frequency.linearRampToValueAtTime(800, now + 1);

            alarmOscillator.start();

            // Loop the siren
            setTimeout(() => {
                if (isAlarmSounding) {
                    stopAlarmSound();
                    startAlarmSound();
                }
            }, 1000);
        }

        // Stop alarm sound
        function stopAlarmSound() {
            if (!isAlarmSounding) return;

            isAlarmSounding = false;
            if (alarmOscillator) {
                alarmOscillator.stop();
                alarmOscillator.disconnect();
                alarmOscillator = null;
            }
            if (alarmGainNode) {
                alarmGainNode.disconnect();
                alarmGainNode = null;
            }
        }

        // Check alarm status
        async function checkAlarmStatus(alarmActive) {
            // Update visual indicator
            const indicator = document.getElementById('alarm-indicator');
            if (alarmActive) {
                indicator.style.display = 'block';
                if (!lastAlarmState) {
                    // Alarm just activated
                    startAlarmSound();
                }
            } else {
                indicator.style.display = 'none';
                if (lastAlarmState) {
                    // Alarm just deactivated
                    stopAlarmSound();
                }
            }

            lastAlarmState = alarmActive;
        }

        let mapConfig = {
            mapbox: {
                style: "open-street-map",
                center: { lat: 0, lon: 0 },
                zoom: 18
            },
            margin: { r: 0, t: 0, l: 0, b: 0 },
            showlegend: false
        };

        // Helper to generate circle vertices for Plotly (approx 10m range)
        function generateCircle(centerLat, centerLon, radiusMeters) {
            const points = 64;
            const lats = [];
            const lons = [];

            // Use same conversion as backend: 1 degree â‰ˆ 111,000 meters
            const latDegPerMeter = 1.0 / 111000.0;
            const lonDegPerMeter = 1.0 / (111000.0 * Math.cos(centerLat * Math.PI / 180));

            for (let i = 0; i <= points; i++) {
                const angle = (i / points) * 2 * Math.PI;
                // Use proper scaling for each direction to make circle appear circular
                const lat = centerLat + radiusMeters * latDegPerMeter * Math.cos(angle);
                const lon = centerLon + radiusMeters * lonDegPerMeter * Math.sin(angle);
                lats.push(lat);
                lons.push(lon);
            }

            return { lats, lons };
        }

        async function updateMap() {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();

                // Check alarm status from data
                checkAlarmStatus(data.alarm_active || false);

                let traces = [];
                let centerLat = 0, centerLon = 0, sectorCount = 0;

                // 1. Add Sector Traces
                data.sectors.forEach(s => {
                    const isDanger = s.status === 1;
                    const lats = s.vertices.map(v => v[0]);
                    const lons = s.vertices.map(v => v[1]);

                    // Close the polygon
                    lats.push(lats[0]);
                    lons.push(lons[0]);

                    if (isFirstLoad) {
                        centerLat += lats.reduce((a, b) => a + b, 0) / lats.length;
                        centerLon += lons.reduce((a, b) => a + b, 0) / lons.length;
                        sectorCount++;
                    }

                    traces.push({
                        type: "scattermapbox",
                        mode: "lines",
                        fill: "toself",
                        fillcolor: isDanger ? "rgba(255,0,0,0.3)" : "rgba(0,0,255,0.05)",
                        lat: lats,
                        lon: lons,
                        line: { color: isDanger ? "red" : "blue", width: 1 },
                        hoverinfo: 'text',
                        text: `Sector: ${s.id} | Status: ${isDanger ? 'DANGER' : 'Safe'}`
                    });
                });

                // 2. Add Helmet Traces
                data.helmets.forEach(h => {
                    let markerColor = "#7FFF00"; // Default Green (LED 0)

                    if (h.led === 1) {
                        markerColor = "yellow";
                    }

                    traces.push({
                        type: "scattermapbox",
                        mode: "markers+text",
                        lat: [h.latitude],
                        lon: [h.longitude],
                        marker: {
                            size: 14,
                            color: markerColor,
                            opacity: 1
                        },
                        text: [`ðŸ‘· ${h.id}`],
                        textposition: "top center",
                        textfont: { size: 14, color: 'white' },
                        hoverinfo: 'text',
                        hovertext: `Helmet: ${h.id}<br>Battery: ${h.battery}%`
                    });
                });

                // 3. Add Station Traces (Circles for range + Markers)
                if (data.stations) {
                    const stationRange = data.station_range || 10; // Use from API or default to 10
                    data.stations.forEach(s => {
                        const circle = generateCircle(s.latitude, s.longitude, stationRange);
                        const color = s.is_dangerous ? "rgba(255,0,0,0.4)" : "rgba(46,204,113,0.3)";
                        const stroke = s.is_dangerous ? "red" : "#2ecc71";

                        // Range Circle
                        traces.push({
                            type: "scattermapbox",
                            mode: "lines",
                            fill: "toself",
                            fillcolor: color,
                            lat: circle.lats,
                            lon: circle.lons,
                            line: { color: stroke, width: 2 },
                            hoverinfo: 'skip'
                        });

                        // Station Icon
                        traces.push({
                            type: "scattermapbox",
                            mode: "markers+text",
                            lat: [s.latitude],
                            lon: [s.longitude],
                            marker: {
                                size: 10,
                                color: "white",
                                opacity: 1
                            },
                            text: [`ðŸ“¡ ${s.id}`],
                            textposition: "top center",
                            textfont: { size: 14, color: 'white' },
                            hoverinfo: 'text',
                            hovertext: `Station: ${s.id}<br>Dust: ${s.dust.toFixed(1)}<br>Noise: ${s.noise.toFixed(1)}<br>Gas: ${s.gas.toFixed(2)}<br>Status: ${s.is_dangerous ? 'âš  DANGER' : 'OK'}`
                        });
                    });
                }

                if (isFirstLoad && sectorCount > 0) {
                    mapConfig.mapbox.center = { lat: centerLat / sectorCount, lon: centerLon / sectorCount };
                    isFirstLoad = false;
                } else {
                    // Preserve current view
                    const currentLayout = document.getElementById('map').layout;
                    if (currentLayout && currentLayout.mapbox) {
                        mapConfig.mapbox.center = currentLayout.mapbox.center;
                        mapConfig.mapbox.zoom = currentLayout.mapbox.zoom;
                    }
                }

                Plotly.react('map', traces, mapConfig, { responsive: true, displayModeBar: false });
                document.getElementById('last-update').innerText = "Last Update: " + new Date().toLocaleTimeString();

            } catch (err) {
                console.error("Update failed:", err);
            }
        }

        // Initialize and poll
        updateMap();
        setInterval(updateMap, 3000); // Poll every 3 seconds (includes alarm check)
    </script>
</body>

</html>
